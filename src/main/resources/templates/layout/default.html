<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">白酒管理系统</title>
    <!--<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">反洗钱工作信息系统</title>-->
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-editable.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/fileinput.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="/index" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>ALCO</b></span>
            <!--<span class="logo-mini"><b>AML</b></span>-->
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>白酒管理系统</b></span>
            <!--<span class="logo-lg"><b>反洗钱工作信息系统</b></span>-->
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">点击展开/收缩</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- Messages: style can be found in dropdown.less-->
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img th:src="@{/dist/img/user2-160x160.jpg}" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs" sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu" style="width: 160px">
                            <!-- The user image in the menu -->
                            <li class="user-header" style="height: 50px;background-color: white">
                                <a th:href="@{/changePassword}" class="btn btn-primary" style="color: white">修改密码</a>
                            </li>
                            <li class="user-header" style="height: 50px;background-color: white">
                                <a th:href="@{/logout}" class="btn btn-danger" style="color: white">退出</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p sec:authentication="name"></p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i>欢迎使用！</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="header">菜单</li>
                <li class="treeview" sec:authorize="hasAuthority('ADMIN')">
                    <a href="#">
                        <i class="fa fa-files-o"></i> <span>酒罐管理</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                    </a>
                    <ul class="treeview-menu " style="display: block;">
                        <li><a th:href="@{/wineJarManagement}"><i class="fa fa-circle-o"></i>酒罐管理</a></li>

                    </ul>
                </li>

                <li class="treeview" sec:authorize="hasAuthority('ADMIN')">
                    <a href="#">
                        <i class="fa fa-files-o"></i> <span>信息维护</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu " style="display: block;">
                        <li><a th:href="@{/userManagement}"><i class="fa fa-circle-o"></i>人员管理</a></li>
                        <li><a th:href="@{/departmentManagement}"><i class="fa fa-circle-o"></i>部门管理</a></li>
                        <li><a th:href="@{/titleManagement}"><i class="fa fa-circle-o"></i>岗位管理</a></li>
                        <li><a th:href="@{/authorityManagement}"><i class="fa fa-circle-o"></i>页面权限管理</a></li>
                    </ul>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header" layout:fragment="content_header">
        </section>

        <!-- Main content -->
        <section class="content" layout:fragment="content">
            <!-- Your Page Content Here -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Main Footer -->
    <footer class="main-footer" layout:fragment="footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Developed By AlbertLy
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2016 <a href="#">中国金融租赁有限公司</a>.</strong> All rights reserved.
    </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/plugins/jQuery/jquery.easyui.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/js/fileinput.min.js}"></script>
<script th:src="@{/bootstrap/js/fileinput-zh.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-editable.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-table.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-table-editable.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-tip.js}"></script>
<script th:src="@{/bootstrap/js/jquery.json.js}"></script>
<script th:src="@{/js/main.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/app.min.js}"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
