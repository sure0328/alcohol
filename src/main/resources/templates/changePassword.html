<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<!-- #######头部###### -->
<head>
    <title>首页</title>
    <!-- 额外的css -->
</head>
<!-- ################ -->

<body>
<!-- 用来显示当前的页面大小标题 -->
<section layout:fragment="content_header">
    <h1>修改密码
    </h1>
</section>

<!-- 用来显示真正的内容 -->
<section layout:fragment="content">

    <div class="col-md-12" style="margin-left: -15px;">
        <!-- Custom Tabs (Pulled to the right) -->
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs pull-right">
                <li class="pull-left header"><i class="fa fa-th"></i>修改密码</li>
            </ul>
            <form th:action="@{/changePasswd}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1-1">
                        <!--<div class="form-group col-xs-4">-->
                            <!--<label>原密码</label>-->
                            <!--<input type="password" id="password" name="password" class="form-control"-->
                                   <!--placeholder="请输入 ...">-->
                        <!--</div>-->
                        <div class="form-group col-xs-4">
                            <label>新密码</label>
                            <input type="password" id="newpassword" name="newpassword" class="form-control"
                                   placeholder="请输入 ...">
                        </div>
                        <div class="form-group col-xs-4">
                            <label>确认密码</label>
                            <input type="password" id="confirm" name="confirm" class="form-control"
                                   placeholder="请输入 ...">
                        </div>
                        <div id="submit" class="form-group col-xs-4">
                            <button onclick="check()" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /.tab-content -->
        </div>
        <!-- nav-tabs-custom -->
    </div>

</section>

<!-- #######页脚###### -->
<footer layout:replace="footer">
</footer>
<!-- ################ -->
<th:block layout:fragment="script">
    <script type="text/javascript">
        function check() {
            var newpassword = $("#newpassword").val();
            var confrim = $("#confirm").val();
            if(!(newpassword==confrim)){
                alert("新密码与确认密码不一致");
                return ;
            }
            if (newpassword.length<6){
                alert("新密码长度不能少于6位");
            }
        }
    </script>
</th:block>
</body>
</html>
